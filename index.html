<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous" #attribute allows a browser to check the fetched script to ensure that the code is never loaded if the source has been manipulated.
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <header>
      <form class="header-form" id="form">
        <div class="header-form-input">
          <label for="api_key">API key:</label>
          <input type="text" id="api_key" class="api-key" placeholder="API_KEY: https://www.themoviedb.org/" />
        </div>
        <div class="header-form-input">
          <label for="search">Search:</label>
          <input type="text" id="search" class="search" placeholder="Search" />
        </div>
        <button class="header-form-button" type="submit">Search</button>
      </form>
    </header>

    <main id="main"></main>

    <script src="script.js"></script>
  </body>
</html>
